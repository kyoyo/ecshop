{% extends "user/user_base.html" %}
{% load static %}



{% block title %}登录{% endblock %}

{% block content %}

<div class="login-banner">
	<div class="login-main">
		<div class="login-banner-bg"><span></span><img src="{% static 'images/big.jpg' %}" /></div>
		<div class="login-box">

			<h3 class="title">登录商城</h3>

			<div class="clear"></div>

			<div class="login-form">
				<form id="loginform" action="{% url 'user:login' %}" method="post">
					{% csrf_token %}
					<div class="user-name">
						<label for="username"><i class="am-icon-user"></i></label>
						<input type="text" name="username" id="username" placeholder="邮箱/手机/用户名">
					</div>
					<div class="user-pass">
						<label for="password"><i class="am-icon-lock"></i></label>
						<input type="password" name="password" id="password" placeholder="请输入密码">
					</div>
					<input type="hidden" name="next" value="{{ redirect_to }}">
				</form>
			</div>

			<div class="login-links">
				<label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
				<a href="#" class="am-fr">忘记密码</a>
				<a href="/register" class="zcnext am-fr am-btn-default">注册</a>
				<br />
			</div>
			<div class="am-cf">
				<input type="button" onclick="document.getElementById('loginform').submit();" id="loginbutton" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
			</div>
			<div class="partner">
				<h3>合作账号</h3>
				<div class="am-btn-group">
					<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
					<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
					<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
				</div>
			</div>

			<!--script type="text/javascript">
                $("#loginbutton").click(
                    function() {
                        $("#loginform").submit();
                    }
                );
			</script-->

		</div>
	</div>
</div>
{% endblock %}
